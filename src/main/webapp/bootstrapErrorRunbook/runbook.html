<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Alcazar Failure Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>

<!-- JQuery -->
<script type="text/javascript" src="../resources/jquery/jquery.js"></script>
<!-- <script src="http://code.jquery.com/jquery.js"></script> -->

<!-- Bootstrap -->
<link href="../resources/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="../resources/bootstrap-3.0.0/js/bootstrap.min.js"></script>
<style type="text/css">
.form-horizontal .control-label { /* text-align:right; */
	text-align: left;
}
</style>

<!-- DataPicker Plugin downloaded from http://www.eyecon.ro/bootstrap-datepicker/ -->
<link rel="stylesheet" type="text/css" href="../resources/bootstrap-plugins/css/datepicker.css">
<script type="text/javascript" src="../resources/bootstrap-plugins/js/bootstrap-datepicker.js"></script>

<!-- <!-- <link rel="stylesheet" type="text/css" -->
<!-- 	href="css/bootstrap-select.min.css"> -->
<!-- <script type="text/javascript" -->
<!-- 	src="js/bootstrap-select.min.js"></script> -->

<!-- Sortable table Plugin downloaded from https://github.com/jbrooksuk/bootstrap-sortable/tree/gh-pages -->
<link rel="stylesheet" type="text/css" href="../resources/bootstrap-plugins/css/bootstrap-sortable.css">
<script src='../resources/bootstrap-plugins/js/bootstrap-sortable.js'></script>

<script type="text/javascript" src="js/runbook.js"></script>
</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Alcazar Error Runbook</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Action <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Update</a></li>
							<li><a href="#">Insert</a></li>
						</ul></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="modal hide" id="pleaseWaitDialog1" data-backdrop="static"
		data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<h1>Loading...</h1>
			</div>
			<div class="modal-dialog">
				<div class="progress progress-striped active">
					<div class="bar" style="width: 100%;"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="pleaseWaitDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<h1>Loading...</h1>
				<div class="progress progress-striped active">
					<div class="progress-bar" role="progressbar" aria-valuenow="100"
						aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
						<span class="sr-only">100% Complete</span>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->

	<!-- sortable is provided by sortable plugin -->
	<div class="row">
		<div class="col-md-4">
			<table id="userTbl" class="table table-bordered sortable">
				<thead>
					<tr>
						<th>Id</th>
						<th data-defaultsort='desc'>Error Name</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

			<!--                <ul class="pager">
                    <li id="preBtn"><a>Previous</a></li>
                    <li id="nextBtn"><a>Next</a></li>
                </ul> -->
		</div>

		<div class="col-md-6">
			<div class="well">
				<form class="form-horizontal">
					<fieldset>
						<legend>Error Details</legend>

						<div class="form-group">
							<label for="inputInfo" class="col-lg-2 control-label">ErrorId:</label>
							<div class="col-lg-2">
								<input id="errId" class="form-control" type="text" value=""
									readonly>
							</div>
						</div>

						<div class="form-group">
							<label for="inputInfo" class="col-lg-2 control-label">ErrorName:</label>
							<div class="col-lg-6">
								<input id="errName" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label for="inputInfo" class="col-lg-2 control-label">ErrorType:</label>
							<div class="col-lg-6">
								<select id='errType' data-style="btn-warning">
									<option title="Combo 1">DB_ERROR</option>
									<option title="Combo 2">DB_WARNING</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="textArea" class="col-lg-2 control-label">Suggestion:</label>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" id="errSuggestion"></textarea>
							</div>
						</div>

						<!-- div container for collections of conditions -->
						<div class="form-group">
							<div id="conditionGroup"></div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-lg-10 col-lg-offset-1">
									<button id="addBtn" class="btn btn-default">Add
										Condition</button>
									<button id="resetBtn" class="btn btn-default">Reset</button>
									<button id="updateBtn" type="submit" class="btn btn-primary">Update</button>
									<button id="deleteBtn" type="submit" class="btn btn-danger">Delete</button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
