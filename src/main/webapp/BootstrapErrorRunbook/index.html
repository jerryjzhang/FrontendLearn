<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<!-- JQuery -->
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<!-- <script src="http://code.jquery.com/jquery.js"></script> -->

<!-- Bootstrap -->
<link href="../BootstrapProject/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="../BootstrapProject/js/bootstrap.min.js"></script>
<style type="text/css">
.form-horizontal .control-label { /* text-align:right; */
	text-align: left;
}
</style>

<!-- DataPicker Plugin downloaded from http://www.eyecon.ro/bootstrap-datepicker/ -->
<link rel="stylesheet" type="text/css" href="../BootstrapProject/css/datepicker.css">
<script type="text/javascript" src="../BootstrapProject/js/bootstrap-datepicker.js"></script>

<link rel="stylesheet" type="text/css"
	href="../BootstrapProject/css/bootstrap-select.min.css">
<script type="text/javascript" src="../BootstrapProject/js/bootstrap-select.min.js"></script>

<!-- Sortable table Plugin downloaded from https://github.com/jbrooksuk/bootstrap-sortable/tree/gh-pages -->
<link rel="stylesheet" type="text/css" href="../BootstrapProject/css/bootstrap-sortable.css">
<script src='../BootstrapProject/js/bootstrap-sortable.js'></script>

<script type="text/javascript" src="js/junz.js"></script>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Alcazar Error Runbook</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

		<!-- sortable is provided by sortable plugin -->
		<div class="row">
			<div class="span6">
				<table id="userTbl" class="table table-bordered sortable">
					<thead>
						<tr>
							<th>Id</th>
							<th data-defaultsort='desc'>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							
							<td>2</td>
							<td><p style="width:100%;">Text only allowed to extend 50% of the cell sdfasfadfasfasdfffffffffffff.</p></td>
						</tr>
						<tr>
							<td>13</td>
							<td data-defaultsort='desc'>Syts Permission Lost</td>
						</tr>
					</tbody>
				</table>

<!-- 				<ul class="pager">
					<li id="preBtn"><a>Previous</a></li>
					<li id="nextBtn"><a>Next</a></li>
				</ul> -->
			</div>

			<div class="span8">
				<div class="well">
					<form class="form-horizontal">
						<fieldset>
							<legend>Error Details</legend>

							<div class="form-group">
								<label for="inputInfo" class="col-lg-2 control-label">ErrorId:</label>
								<div class="col-lg-10">		
									<input id="errId" class="col-lg-10" type="text" value="" readonly>							
								</div>
							</div>

							<div class="form-group">
								<label for="inputInfo" class="col-lg-2 control-label">ErrorName:</label>
								<div class="col-lg-10">
									<input id="errName" class="col-lg-10" type="text" value="" maxlength="40" size="20">
								</div>
							</div>

							<div class="form-group">
								<label for="textArea" class="col-lg-2 control-label">Suggestion:</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="3" id="errSuggestion"></textarea>
								</div>
							</div>

							<div id="TextBoxesGroup">

							</div>

							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button id="updateBtn" class="btn btn-primary">Update</button>
									<button type="submit" class="btn btn-primary">Delete</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
