<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<!-- JQuery -->
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<!-- <script src="http://code.jquery.com/jquery.js"></script> -->

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
.form-horizontal .control-label { /* text-align:right; */
	text-align: left;
}
</style>

<!-- DataPicker Plugin downloaded from http://www.eyecon.ro/bootstrap-datepicker/ -->
<link rel="stylesheet" type="text/css" href="css/datepicker.css">
<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>

<link rel="stylesheet" type="text/css"
	href="css/bootstrap-select.min.css">
<script type="text/javascript" src="js/bootstrap-select.min.js"></script>

<!-- Sortable table Plugin downloaded from https://github.com/jbrooksuk/bootstrap-sortable/tree/gh-pages -->
<link rel="stylesheet" type="text/css" href="css/bootstrap-sortable.css">
<script src='js/bootstrap-sortable.js'></script>

<script type="text/javascript" src="js/junz.js"></script>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Alcazar Failure Tracker</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="span12">
				<form class="form-inline">
					<label class="control-label" for="inputEmail">StartDate: </label>
					<div class="input-append date" id="startDatePicker"
						data-date="01-01-2013" data-date-format="dd-mm-yyyy">
						<input id="startDateTxt" class="span2" type="text" value="">
						<span class="add-on"><i class="icon-th"></i></span>
					</div>

					<label class="control-label" for="inputPassword">EndDate: </label>
					<div class="input-append date" id="endDatePicker"
						data-date="01-01-2013" data-date-format="dd-mm-yyyy">
						<input id="endDateTxt" class="span2" type="text" value="">
						<span class="add-on"><i class="icon-th"></i></span>
					</div>

					<a id="logonBtn" class="btn btn-primary">Get Failures</a>
					</p>
					<!-- <button id="logonBtn" type="submit" class="btn btn-primary btn-mini">Sign in</button> -->
				</form>
			</div>
		</div>

		<!-- sortable is provided by sortable plugin -->
		<div class="row">
			<div class="span12">
				<table id="userTbl" class="table table-bordered sortable">
					<thead>
						<tr>
							<th>Id</th>
							<th data-defaultsort='desc'>Name</th>
							<th>DateTime</th>
							<th>Source Database</th>
							<th>Target Database</th>
							<th>Failed Step</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>

				<ul class="pager">
					<li id="preBtn"><a>Previous</a></li>
					<li id="nextBtn"><a>Next</a></li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="span6">
				<div class="well">
					<form class="form-horizontal">
						<fieldset>
							<legend>Failure Details</legend>
							<div class="form-group">
								<label for="inputInfo" class="col-lg-2 control-label">SolutionName:</label>
								<div class="col-lg-10">
									<div class="input-append" id="startDatePicker">
										<label for="inputInfo" class="col-lg-2 control-label">2.4-RFB</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputInfo" class="col-lg-2 control-label">GRN:</label>
								<div class="col-lg-10">
									<label for="inputInfo" class="col-lg-2 control-label">grn:/ei/tdms/alcazar</label>
								</div>
							</div>
							<div class="form-group">
								<label for="textArea" class="col-lg-2 control-label">TransactionLog</label>
								<div class="col-lg-10">
									<label for="inputInfo" class="col-lg-2 control-label">RequestName</label>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>

			<div class="span8">
				<div class="well">
					<form class="form-horizontal">
						<fieldset>
							<legend>Failure Analysis</legend>
							<div class="form-group">
								<label for="inputInfo" class="col-lg-2 control-label">Failure
									Type:</label> <select class="selectpicker" data-style="btn-warning">
									<option title="Combo 1">Syts Transient Issue</option>
									<option title="Combo 2">Client Schema Issue</option>
								</select>

							</div>
							<div class="form-group">
								<label for="inputInfo" class="col-lg-2 control-label">Root
									Cause:</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="2" id="textArea"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="textArea" class="col-lg-2 control-label">Final
									Solution</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="2" id="textArea"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="textArea" class="col-lg-2 control-label">Enhancement</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="2" id="textArea"></textarea>
									<span class="help-block">Remember to submit to the
										backend</span>
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
